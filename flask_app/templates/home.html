<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Find Your Match Today</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-iteam">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                    <li class="nav-iteam">
                        <a class="nav-link" href="/create/profile">Create profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <h1>Featured Accounts</h1>
        </div>
        {% for match in matches %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">First Name: {{ match.first_name }}</h5>
                    <h5 class="card-title"> Last Name: {{ match.last_name }}</h5>
                    <p class="card-title">City:{{match.city}}</p>
                    <p class="card-text">Age:{{match.age}}</p>
                    <p class="card-text">Description:{{ match.description }}</p>
                    <a href="/view/matches/{{match.id}}" class="btn btn-primary">View Profile</a>
                    <a href="/destroy/matches/{{match.id}}" class="btn btn-primary">Delete</a>
                    <a href="/update/matches/{{match.id}}" class="btn btn-primary">Update</a>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
