<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create Profile</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Create Profile</h1>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <a href="/home/matches">Home</a>
    </div>

    <div class="bg-secondary">
        <form method="POST" action="/new/profile/made" enctype="multipart/form-data">
            <div class="form-group">
              <label for="first_name">Name:</label>
              <input type="text" class="form-control" id="first_name" name="first_name" >
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" >
              </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" class="form-control" id="age" name="age" >
            </div>
          
            <div class="form-group">
              <label for="city">Location:</label>
              <input type="text" class="form-control" id="city" name="city" >
            </div>
          
            <div class="form-group">
              <label for="interests">Interests:</label>
              <input type="text" class="form-control" id="description" name="description" >
            </div>
          
            <div class="form-group">
              <label for="picture">Photos:</label>
              <input type="file" class="form-control-file" id="picture" name="picture" multiple accept="image/*" >
            </div>
          
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
